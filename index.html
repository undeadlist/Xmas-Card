<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Cards</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            color: #fff;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            color: #888;
            margin-bottom: 50px;
            font-size: 1.2em;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            max-width: 900px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 3px solid;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            width: 280px;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-christmas {
            border-color: #00ff00;
        }

        .card-christmas:hover {
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.4), 0 0 60px rgba(255, 0, 0, 0.3);
            background: rgba(0, 255, 0, 0.1);
        }

        .card-halloween {
            border-color: #ff6600;
        }

        .card-halloween:hover {
            box-shadow: 0 0 40px rgba(255, 102, 0, 0.4), 0 0 60px rgba(153, 51, 255, 0.3);
            background: rgba(255, 102, 0, 0.1);
        }

        .card-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .card-christmas .card-title {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .card-halloween .card-title {
            color: #ff6600;
            text-shadow: 0 0 10px #ff6600;
        }

        .card-desc {
            color: #888;
            font-size: 0.9em;
        }

        footer {
            margin-top: 60px;
            color: #555;
            text-align: center;
        }

        footer a {
            color: #888;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Holiday Cards</h1>
    <div class="subtitle">Pick a holiday to celebrate!</div>

    <div class="cards">
        <a href="christmas.html" class="card card-christmas">
            <div class="card-icon">ðŸŽ„</div>
            <div class="card-title">Christmas</div>
            <div class="card-desc">Wham! Last Christmas with snowflakes and karaoke lyrics</div>
        </a>

        <a href="halloween.html" class="card card-halloween">
            <div class="card-icon">ðŸŽƒ</div>
            <div class="card-title">Halloween</div>
            <div class="card-desc">Spooky vibes with floating bats and ghosts</div>
        </a>
    </div>

    <footer>
        <p>Create your own! See <a href="https://github.com/undeadlist/Xmas-Card">README</a> for instructions.</p>
    </footer>
</body>
</html>
